<html>
    <head>
        <title>Rohan</title>
        <link rel="stylesheet"  type="text/css" href="style.css"/>
    </head>
    <body>
       <form name="calculator">
           <table>
               <tr>
                   <td colspan="4">
                       <input type="text" name="display" id="display" disabled>
                   </td>
                </tr>
                <tr>
                    <td><input type="button" name="one" value="1"></td>
                    <td><input type="button" name="one" value="2"></td>
                    <td><input type="button" name="one" value="3"></td>
                    <td><input type="button" name="one" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" name="one" value="4"></td>
                    <td><input type="button" name="one" value="5"></td>
                    <td><input type="button" name="one" value="6"></td>
                    <td><input type="button" name="one" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" name="one" value="7"></td>
                    <td><input type="button" name="one" value="8"></td>
                    <td><input type="button" name="one" value="9"></td>
                    <td><input type="button" name="one" value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" name="one" value="*"></td>
                    <td><input type="button" name="one" value="0"></td>
                    <td><input type="button" name="one" value="."></td>
                    <td><input type="button" name="one" value="%"></td>
                </tr>
            </table>
        
    </body>
</html>
